apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt-web
  labels:
    app: chatgpt-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatgpt-web
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: chatgpt-web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      containers:
        - image: ghcr.io/your-org/chatgpt-web:latest
          name: chatgpt-web
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10000
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3002
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chatgpt-web-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: OPENAI_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chatgpt-web-secrets
                  key: OPENAI_ACCESS_TOKEN
                  optional: true
            - name: OPENAI_API_BASE_URL
              value: 'https://api.openai.com'
            - name: OPENAI_API_MODEL
              value: gpt-4o-mini
            - name: API_REVERSE_PROXY
              value: ''
            - name: AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: chatgpt-web-secrets
                  key: AUTH_SECRET_KEY
                  optional: true
            - name: AUTH_REQUIRED_IN_PRODUCTION
              value: 'true'
            - name: CORS_ALLOW_ORIGIN
              value: 'https://your-domain.com'
            - name: MAX_REQUEST_PER_HOUR
              value: '60'
            - name: MAX_VERIFY_PER_HOUR
              value: '20'
            - name: TIMEOUT_MS
              value: '60000'
            - name: USAGE_REQUEST_TIMEOUT_MS
              value: '10000'
            - name: MAX_PROMPT_CHARS
              value: '32000'
            - name: MAX_SYSTEM_MESSAGE_CHARS
              value: '8000'
            - name: MAX_VERIFY_TOKEN_CHARS
              value: '1024'
            - name: JSON_BODY_LIMIT
              value: '1mb'
            - name: TRUST_PROXY
              value: '1'
            - name: SOCKS_PROXY_HOST
              value: ''
            - name: SOCKS_PROXY_PORT
              value: ''
            - name: SOCKS_PROXY_USERNAME
              value: ''
            - name: SOCKS_PROXY_PASSWORD
              value: ''
            - name: HTTPS_PROXY
              value: ''
            - name: ALL_PROXY
              value: ''
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 300m
              memory: 300Mi
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: chatgpt-web
  name: chatgpt-web
spec:
  ports:
    - name: chatgpt-web
      port: 3002
      protocol: TCP
      targetPort: 3002
  selector:
    app: chatgpt-web
  type: ClusterIP
