name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Gitleaks (incremental commits)
        run: |
          ZERO_HASH="0000000000000000000000000000000000000000"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            LOG_OPTS="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.before }}" != "$ZERO_HASH" ]; then
            LOG_OPTS="${{ github.event.before }}..${{ github.sha }}"
          else
            LOG_OPTS="-n 1 ${{ github.sha }}"
          fi

          echo "Scanning commit range: $LOG_OPTS"
          docker run --rm -v "$PWD:/repo" -w /repo zricethezav/gitleaks:v8.30.0 git --no-banner --redact --log-opts="$LOG_OPTS"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            service/pnpm-lock.yaml
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile
      - name: Install service dependencies
        run: pnpm --dir service install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            service/pnpm-lock.yaml
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile
      - name: Install service dependencies
        run: pnpm --dir service install --frozen-lockfile

      - name: Typecheck
        run: pnpm type-check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            service/pnpm-lock.yaml
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile
      - name: Install service dependencies
        run: pnpm --dir service install --frozen-lockfile
      - name: Test
        run: pnpm -r --if-present test
