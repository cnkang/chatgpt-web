name: build_docker

on:
  push:
    branches: [main]
  release:
    types: [created]

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY || 'chatgpt-web' }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  # å¹¶è¡Œæ„å»ºä¸åŒæ¶æ„ï¼Œä½¿ç”¨åŸç”Ÿrunner
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm64  # GitHubåŸç”ŸARM64 runner
            platform: linux/arm64
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}-${{ matrix.arch }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.arch }}
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä¸ºæ¯ä¸ªæ¶æ„ä½¿ç”¨ç‹¬ç«‹çš„ç¼“å­˜
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}
          # æ¨é€æ—¶ä½¿ç”¨digestæ¨¡å¼ï¼Œä¾¿äºåç»­åˆå¹¶
          outputs: type=image,name=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.docker_build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          echo "Built ${{ matrix.arch }} with digest: $digest"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # åˆ›å»ºå¤šæ¶æ„manifest
  create-manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}-manifest
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.ref_name }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # è·å–æ‰€æœ‰digestæ–‡ä»¶
          digests=$(printf '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@sha256:%s ' *)
          
          # ä¸ºæ¯ä¸ªtagåˆ›å»ºå¤šæ¶æ„manifest
          tags="${{ steps.meta.outputs.tags }}"
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Creating multi-arch manifest for: $tag"
              docker buildx imagetools create $digests --tag "$tag"
            fi
          done <<< "$tags"

      - name: Inspect final images
        run: |
          tags="${{ steps.meta.outputs.tags }}"
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "=== Inspecting: $tag ==="
              docker buildx imagetools inspect "$tag"
              echo ""
            fi
          done <<< "$tags"

      - name: Build summary
        run: |
          echo "## ğŸš€ Multi-arch Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Architectures:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/amd64 (native ubuntu-latest)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/arm64 (native ubuntu-24.04-arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Benefits:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸš€ No QEMU emulation overhead" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Parallel native builds" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ’¾ Architecture-specific caching" >> $GITHUB_STEP_SUMMARY