# Dependabot auto-approve workflow
# Automatically label and comment on Dependabot PRs based on update type

name: Dependabot Auto-approve

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    # Only execute for PRs created by Dependabot
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Label and comment on patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "Processing patch update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr edit "$PR_URL" --add-label "dependencies,patch-update,auto-approve-ready"
          gh pr comment "$PR_URL" --body "‚úÖ Patch Update Ready for Auto-Approval\n\nThis is a patch version update (e.g., 1.0.0 ‚Üí 1.0.1) which typically includes:\n- Bug fixes\n- Security patches\n- Non-breaking changes\n\nDependency: ${{ steps.metadata.outputs.dependency-names }}\nUpdate Type: ${{ steps.metadata.outputs.update-type }}\n\nThis PR is safe to merge after CI checks pass. üöÄ"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label and comment on minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          echo "Processing minor update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr edit "$PR_URL" --add-label "dependencies,minor-update,needs-review"
          gh pr comment "$PR_URL" --body "üîç Minor Version Update - Review Recommended\n\nThis is a minor version update (e.g., 1.0.0 ‚Üí 1.1.0) which may include:\n- New features\n- Enhancements\n- Backward-compatible changes\n\nDependency: ${{ steps.metadata.outputs.dependency-names }}\nUpdate Type: ${{ steps.metadata.outputs.update-type }}\n\nPlease review the changelog before merging to ensure compatibility. üìã"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label and comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "Processing major update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr edit "$PR_URL" --add-label "dependencies,major-update,needs-review,breaking-change"
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è Major Version Update - Manual Review Required\n\nThis is a major version update (e.g., 1.0.0 ‚Üí 2.0.0) which may include:\n- Breaking changes\n- API modifications\n- Removed features\n\nDependency: ${{ steps.metadata.outputs.dependency-names }}\nUpdate Type: ${{ steps.metadata.outputs.update-type }}\n\n‚ö†Ô∏è IMPORTANT: Please carefully review the changelog and test thoroughly before merging. This update may require code changes. üîß"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add general Dependabot label
        run: |
          echo "Adding general Dependabot labels"
          gh pr edit "$PR_URL" --add-label "dependabot"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
