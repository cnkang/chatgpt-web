version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
      timezone: UTC
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: chore(deps)
    groups:
      root-prod:
        patterns:
          - "*"
        dependency-type: production
        update-types:
          - minor
          - patch
      root-dev:
        patterns:
          - "*"
        dependency-type: development
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /service
    schedule:
      interval: weekly
      day: monday
      time: "03:30"
      timezone: UTC
    open-pull-requests-limit: 10
    rebase-strategy: auto
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: chore(service-deps)
    groups:
      service-prod:
        patterns:
          - "*"
        dependency-type: production
        update-types:
          - minor
          - patch
      service-dev:
        patterns:
          - "*"
        dependency-type: development
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: UTC
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - dependencies
      - github-actions
      - dependabot
    commit-message:
      prefix: chore(ci-deps)
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
